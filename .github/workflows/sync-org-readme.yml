name: Sync org README from source

on:
  workflow_dispatch:            # manual trigger
  schedule:
    - cron: "0 6 * * *"         # run daily at 06:00 UTC
  repository_dispatch:          # optional: triggered by source repo webhook
    types: [sync-org-readme]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target (.github) repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch README from source repo
        run: |
          curl -sSL https://raw.githubusercontent.com/UCL-Biosciences/Biosciences-Comp-Support/main/README.md -o profile/README.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if ! git diff --quiet profile/README.md; then
            git add profile/README.md
            git commit -m "Sync README from SOURCE_REPO"
            git push
          fi
